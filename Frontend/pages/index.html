<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../dist/favicon.ico" type="image/x-icon">
    <title>Sentiment Analyser</title>
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
        $("#submit_button").click(function(){
            var filename = "../json/" + $("#twitterhandle").val() + ".json"; //hardcoded for now
            $.ajax({
                url:filename,
                type:'HEAD',
                cache: false,
                error: function(){
                    alert("Enter a valid Twitter handle.")
                },
                success: function(){
                    $.get(filename, function(data){
                        $("#countcomments").text(data.length);
                        $(".tweet").remove();
                        for(i = 0;i < data.length;i++)
                        {
                            if(parseFloat(data[i].val) >= 0.00000000000)
                                $("#page-wrapper").append("<div class = \"well tweet green_span\">" + "Tweet : " + data[i].text + "</div>");
                            else
                                $("#page-wrapper").append("<div class = \"well tweet red_span\">" + "Tweet : " + data[i].text + "</div>");
                        }
                    });
                }
            });
        });
    });
    </script>
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../dist/css/sb-admin-2.css" rel="stylesheet">
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
    <div id="wrapper">
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">A simple Twitter sentiment analyser</a>
            </div>
            <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">
                        <li class="sidebar-search">
                            <div class="input-group custom-search-form">
                                <input type="text" class="form-control" placeholder="Enter Twitter handle" id="twitterhandle">
                                <span class="input-group-btn">
                                <button class="btn btn-default" type="button" id="submit_button">
                                    <i class="fa fa-search"></i>
                                </button>
                            </span>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Dashboard</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3 col-md-6">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-3">
                                    <i class="fa fa-comments fa-5x"></i>
                                </div>
                                <div class="col-xs-9 text-right">
                                    <div class="huge" id="countcomments">0</div>
                                    <div>Results</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../dist/js/sb-admin-2.js"></script>
</body>
</html>
